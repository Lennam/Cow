{% extends 'base.html' %}

{% load  staticfiles  %}

{% block title %}FCM计算{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static  'css/fcm.css'  %}">
{% endblock %}

{% block content %}
<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">FCM计算公式</h3>
	</div>
	<div class="panel-body">
		NFC(非纤维碳水化合物) = 100 - (%NDF + %CP + %Fat + %Ash)
	</div>
</div>
<form class="calBtn" role="form">
    <div class="input-group">
        <span class="input-group-addon">NDF含量: </span>
        <input type="number" class="form-control ndf" placeholder="请输入产奶量">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">CP含量: </span>
        <input type="number" class="form-control cp" placeholder="请输入乳脂量">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Fat含量: </span>
        <input type="number" class="form-control fat" placeholder="请输入乳脂量">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">Ash含量: </span>
        <input type="number" class="form-control ash" placeholder="请输入乳脂量">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">NFC含量: </span>
        <input type="text" class="form-control result" placeholder="结果">
    </div>
    <br>
    <input type="button" class="btn-lg calNFC" value="计算">
</form>
<script>
    $(document).ready(function () {
        $(".calNFC").click(function () {
            $(".result").val(function () {
                return 100 - $(".ndf").val() - $(".cp").val() - $(".fat").val() - $(".ash").val() + "%";
            })
        })
    })
</script>
{% endblock %}
